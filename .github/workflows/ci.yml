name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run format check
        run: npm run format:check

      - name: Run type check
        run: npm run type-check

      - name: Run unit tests
        run: npm run test:unit

      - name: Build package
        run: npm run build

      - name: Pack built package (create tarball from dist)
        run: npm pack

      - name: Install built package tarball
        # Install the generated tarball so `import "extensor-cache"` resolves to the built /dist
        run: |
          # there will be a file like extensor-cache-1.1.3.tgz; install whatever .tgz exists
          ls -la *.tgz
          npm i ./*.tgz

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-tarball
          path: '*.tgz'

      - name: Run acceptance tests against built package
        run: npm run test:acceptance

        
