name: Release and Publish

# Trigger this workflow when the CI workflow completes. This ensures the
# release only runs after CI has finished (and we can check its conclusion).
on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed

permissions:
  id-token: write  # Required for OIDC token exchange when publishing to npm
  contents: write # Need write access to create releases and tags
  packages: write # Allow package-related actions if needed

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should-publish: ${{ steps.check.outputs.should_publish }}
      new-version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version exists on npm
        id: check
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          VERSION=$(node -p "require('./package.json').version")
          
          # Check if the version exists on npm
          if npm view "$PACKAGE_NAME@$VERSION" version 2>/dev/null; then
            echo "Version $VERSION already published to npm. Skipping release."
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION not found on npm. Proceeding with release."
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

  release-and-publish:
    needs: check-version
    # Only run the publish job when:
    # - the CI workflow run concluded successfully,
    # - it ran against the 'main' branch, and
    # - the version is not already published to npm.
    if: >-
      needs.check-version.outputs.should-publish == 'true' &&
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Download dist tarball from CI
        uses: actions/download-artifact@v4
        with:
          name: dist-tarball
          path: .
          run-id: ${{ github.event.workflow_run.id }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.check-version.outputs.new-version }}
          release_name: Release v${{ needs.check-version.outputs.new-version }}
          draft: false
          prerelease: false

      - name: Publish tarball to npm
        run: |
          echo "Artifacts in workspace:"
          ls -la
          echo "Publishing generated tarball(s) to npm"
          npm publish ./*.tgz
